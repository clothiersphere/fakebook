<template name="post">
	<div class="media">
		<a class="pull-left" href="#">
			<img class="media-object" data-src="holder.js/64x64">
		</a>
		<div class="media-body">
			<h6>{{owner}}</h6>
			<p>{{text}}</p>
			
			<h4 class="media-heading"></h4>
			<div class="media">
				{{#if likeCount}}
					<span class="badge badge-success">{{likeCount}}</span>
					People Like This
				{{/if}}
			</div>
			<ul class="unstyled">
				{{>postcomment}}
			</ul>
		</div>
	</div>
</template>

<template name="postcomment">
	<li class="well">
		<a class="pull-left" href="/user">
			<img src="/{{owner}}.png" width="30px" class="img-rounded" alt="#" />
		</a>
		<p class="muted commentUser">{{owner}}</p>
		<p class="muted commentText">{{text}}</p>	
	</li>
</template>
